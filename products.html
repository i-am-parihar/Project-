<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/products.css"/>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

</head>
<body>
 <div id="mainBox">   
<div id="container">

<div id="filter">
    <div class="line"></div>

    <div id="sliderBox">
    <p>
        <label for="amount">Price range:</label>
        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>  
    <div id="slider"></div>
    </div>

     <div class="line"></div>

    <div id="profilterBox">
   <select id="proCategorie" onchange="proFilter()">
    <option><span id="proLine">Product categories</span></option>
   <option value="footwear">Men's footwear</option>
   <option value="party">Casual/Party Shoes</option>
   <option value="loafers">Loafers</option>
   <option value="mojdi">Mojdi</option>
   </select>
   </div>

   <div class="line"></div>

   <div id="sizefilterBox">
       <select id="sizebox" onchange="sizeFilter()">
       <option>By Size</option>
       <option value="6">6</option>
       <option value="7">7</option>
       <option value="8">8</option>
       <option value="9">9</option>
       <option value="10">10</option>
       </select>
   </div>

   <div class="line"></div>

   <div id="colorfilterBox">
    <select id="colorbox" onchange="colorFilter()">
    <option>By Color</option>
    <option value="blue">BLUE</option>
    <option value="brown">BROWN</option>
    <option value="black">BLACK</option>
    <option value="chery">CHERY</option>
    </select>
   </div>

   <div class="line"></div>
   <div id="clouserfilterBox">
    <select id="clouserbox" onchange="clouserFilter()">
    <option>By Clouser</option>
    <option value="laceup">LACE UP</option>
    <option value="slipon">SLIP ON</option>
    </select>
   </div>



   










</div> 
<div id="product">
<ul id="productlist"> </ul>
</div>
</div>

<div>
<button id="loadButton">LOAD MORE</button>
</div>
<div>
    <p id="showLine">Showing 1â€“32 of 63 results</p>
</div>



</div>
</body>
</html>
<script src="products.js"></script>
